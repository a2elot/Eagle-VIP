body {

/* Heading Font */

/* Web Background (Spider-Man Web) */
.web-background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
}

.web-line {
    position: absolute;
    background-color: rgba(255, 255, 255, 0.3); /* Web color */
}

.web-line.vertical {
    width: 2px;
    height: 100%;
    left: 50%;
    transform: translateX(-50%);
}

.web-line.horizontal {
    width: 100%;
    height: 2px;
    top: 50%;
    transform: translateY(-50%);
}

.web-line.diagonal-left {
    width: 2px;
    height: 150%;
    top: -25%;
    left: 25%;
    transform: rotate(45deg);
}

.web-line.diagonal-right {
    width: 2px;
    height: 150%;
    top: -25%;
    right: 25%;
    transform: rotate(-45deg);
}

/* Heading Styling */
h1 {
    color: #FF0000;
    font-size: 3rem;
    margin-top: 50px;
    animation: swing 2s infinite; /* Swing animation */
}

/* Swing Animation */
@keyframes swing {
    0% { transform: rotate(0deg); }
    25% { transform: rotate(10deg); }
    50% { transform: rotate(-10deg); }
    100% { transform: rotate(0deg); }
}

/* Container Styling */
.container {
    position: relative;
    z-index: 1;
    padding: 20px;
}

/* Buttons Styling */
.buttons {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
}

.button {
    display: block;
    width: 80%;
    padding: 15px;
    font-size: 1.2rem;
    color: #fff;
    background-color: #FF0000;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    text-decoration: none;
    transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transition */
    position: relative;
    z-index: 2;
}

.button:hover {
    background-color: #CC0000;
    transform: scale(1.05); /* Button bada ho jayega */
}

/* Footer Styling */
.footer {

    font-size: 0.9rem;
    color: #888;
    position: relative;
    z-index: 2;

<script type="text/javascript" id="dcoder_script">// JavaScript for adding cool effects
document.addEventListener("DOMContentLoaded", function() {
    const buttons = document.querySelectorAll('.button');

    buttons.forEach(button => {
        button.addEventListener('mouseenter', () => {
            button.style.transform = 'scale(1.1)';
            button.style.boxShadow = '0 0 15px #FF0000'; /* Red glow effect */
        });

        button.addEventListener('mouseleave', () => {
            button.style.transform = 'scale(1)';
            button.style.boxShadow = 'none';
        });
    });
